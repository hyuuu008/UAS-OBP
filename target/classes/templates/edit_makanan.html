<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Makanan</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
    
</head>

<body class="bg-dark">

<div class="container mt-5">
    <div class="card p-4">

        <h3 class="text-center mb-4">Edit Makanan</h3>

        <!-- Form Update -->
        <form th:action="@{/menu/makanan/update}" method="post" th:object="${makanan}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Nama Makanan</label>
                <input type="text" class="form-control" th:field="*{nama}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" class="form-control" th:field="*{harga}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Level Pedas</label>
                <input type="number" class="form-control" th:field="*{pedasLevel}">
            </div>
            <button class="btn btn-primary">Simpan Perubahan</button>
            <a href="/menu" class="btn btn-secondary">Kembali</a>
        </form>


    </div>
</div>

</body>
</html>
