<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Menu</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>

<body class="menu-bg">

<div class="header-bar glass-header">
    <div>
        <a href="/pesanan" class="btn danger">Kembali ke Pesanan</a>
        <button onclick="logout()" class="btn logout">Log Out</button>
    </div>
</div>

<br>

<script>
function logout() {
    window.location.href = "/logout";
}
</script>

<div class="container glass-content">

    <h2 class="text-center fw-bold text-light">Manajemen Menu</h2>
    <p class="text-center text-light">Tambah, edit atau hapus makanan dan minuman</p>


    <!-- ==================== FORM TAMBAH MAKANAN ======================== -->
    <div class="card glass-card p-3 mb-4">
        <h4 class="text-light">Tambah Makanan</h4>

        <form th:action="@{/menu/makanan/tambah}" method="post">
            <div class="row">
                <div class="col-md-4">
                    <label class="text-light">Nama Makanan</label>
                    <input type="text" name="nama" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="text-light">Harga</label>
                    <input type="number" name="harga" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="text-light">Level Pedas</label>
                    <input type="number" name="pedasLevel" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary mt-3">Tambah</button>
        </form>
    </div>


    <!-- ==================== TABEL MAKANAN ======================== -->
    <div class="card p-3 mb-5">
        <h4>Daftar Makanan</h4>

        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Level Pedas</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <!-- Tabel Makanan -->
            <tbody>
                <tr th:each="m : ${makananList}">
                    <td th:text="${m.nama}"></td>
                    <td th:text="${m.harga}"></td>
                    <td th:text="${m.pedasLevel}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm"
                        th:href="@{'/menu/makanan/edit/' + ${m.id}}">Edit</a>

                        <a class="btn btn-danger btn-sm"
                        th:href="@{'/menu/makanan/delete/' + ${m.id}}"
                        onclick="return confirm('Hapus makanan ini?')">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>




    <!-- ==================== FORM TAMBAH MINUMAN ======================== -->
    <div class="card glass-card p-3 mb-4">
        <h4 class="text-light">Tambah Minuman</h4>

        <form th:action="@{/menu/tambah-minuman}" method="post">
            <div class="row">

                <div class="col-md-4">
                    <label class="text-light">Nama Minuman</label>
                    <input type="text" name="nama" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="text-light">Harga</label>
                    <input type="number" name="harga" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="text-light">Ukuran</label>
                    <input type="text" name="ukuran" class="form-control">
                </div>

            </div>

            <button class="btn btn-primary mt-3">Tambah</button>
        </form>
    </div>



    <!-- ==================== TABEL MINUMAN ======================== -->
    <div class="card p-3">
        <h4>Daftar Minuman</h4>

        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Ukuran</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="mn : ${minumanList}">
                    <td th:text="${mn.nama}"></td>
                    <td th:text="${mn.harga}"></td>
                    <td th:text="${mn.ukuran}"></td>

                    <td>
                        <a class="btn btn-warning btn-sm"
                           th:href="@{'/menu/minuman/edit/' + ${mn.id}}">Edit</a>

                        <a class="btn btn-danger btn-sm"
                           th:href="@{'/menu/minuman/delete/' + ${mn.id}}"
                           onclick="return confirm('Hapus minuman ini?')">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div> <!-- END CONTAINER -->

</body>
</html>
