<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Minuman</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>

<div class="container mt-5" style="max-width: 600px">

    <div class="card p-4">
        <h2 class="text-center mb-4">Edit Minuman</h2>

        <form th:action="@{/menu/minuman/update}" method="post" th:object="${minuman}">

            <!-- ID (hidden) -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label>Nama Minuman</label>
                <input type="text" class="form-control" th:field="*{nama}" required>
            </div>

            <div class="mb-3">
                <label>Harga</label>
                <input type="number" class="form-control" th:field="*{harga}" required>
            </div>

            <div class="mb-3">
                <label>Ukuran</label>
                <input type="text" class="form-control" th:field="*{ukuran}">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Simpan Perubahan</button>

            <a href="/menu" class="btn btn-secondary w-100 mt-2">Kembali</a>

        </form>
    </div>

</div>

</body>
</html>
