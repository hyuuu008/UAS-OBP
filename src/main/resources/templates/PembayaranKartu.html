<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pembayaran Kartu</title>
    <link rel="stylesheet" th:href="@{/css/pembayaran.css}">
</head>
<body>

<div class="container">
    <h2>Pembayaran Kartu</h2>

    <form id="kartuForm" action="/struk" method="get">
        <label>Nomor Kartu:</label>
        <input type="text" name="nomor" required>

        <label>Nama Pemilik:</label>
        <input type="text" name="nama" required>

        <label>CVV:</label>
        <input type="password" name="cvv" required>

        <button type="submit" class="btn">Bayar</button>
    </form>

    <a class="btn" href="/kasir">Kembali</a>
</div>

<script>
    // simpan metode pembayaran saat submit
    document.getElementById("kartuForm").addEventListener("submit", function() {
        sessionStorage.setItem("metodePembayaran", "Kartu Kredit");
    });
</script>

</body>
</html>
