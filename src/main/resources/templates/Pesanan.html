<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pesanan.css">
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Restoran App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu Utama</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

    

    <div class="header">
        <h2>Menu Pesanan</h2>
        <p>Silakan pilih layanan & menu</p>
    </div>

 
    <div class="card p-4 mb-4">
        <h5>Pilih Layanan</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="service" id="dinein" value="Dine In">
            <label class="form-check-label" for="dinein">Dine In</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="service" id="takeaway" value="Take Away">
            <label class="form-check-label" for="takeaway">Take Away</label>
        </div>

        <div id="table-number" class="mt-3">
            <label>Nomor Meja:</label>
            <input type="number" id="meja" class="form-control" placeholder="Masukkan No Meja">
        </div>
    </div>

    <!-- MENU MAKANAN -->
    <h4 class="mb-3">Makanan</h4>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="m : ${makananList}">
            <div class="card menu-card p-3">

                <h5 th:text="${m.nama}"></h5>

                <p>
                    Rp <span th:text="${m.harga}"></span>
                </p>

                <!-- Tambahan: Level pedas -->
                <p class="text-danger">
                    Level Pedas: <span th:text="${m.pedasLevel}"></span>
                </p>

                <button class="btn btn-primary w-100 add-btn"
                        th:data-nama="${m.nama}"
                        th:data-harga="${m.harga}"
                        th:data-pedas="${m.pedasLevel}">
                    Tambah
                </button>
            </div>
        </div>
    </div>

    <!-- MENU MINUMAN -->
    <h4 class="mb-3 mt-4">Minuman</h4>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="m : ${minumanList}">
            <div class="card menu-card p-3">

                <h5 th:text="${m.nama}"></h5>

                <p>Ukuran: <span th:text="${m.ukuran}"></span></p>

                <p>Rp <span th:text="${m.harga}"></span></p>

                <!--utk memasukkan item ke keranjang-->
                <button class="btn btn-primary w-100 add-btn" 
                        th:data-nama="${m.nama}"
                        th:data-harga="${m.harga}"
                        th:data-ukuran="${m.ukuran}">
                    Tambah
                </button>

            </div>
        </div>
    </div>

    <!-- KERANJANG -->
    <div class="card p-4 mt-4">
        <h4>Keranjang</h4>
        <ul id="cart-list" class="list-group mb-3"></ul>
        <h5>Total: Rp <span id="total">0</span></h5>
        <button class="btn btn-success w-100 mt-3" onclick="goToKasir()">Lanjut ke Kasir</button>
    </div>

</div>

<script src="/js/cartitem.js"></script>

</body>
</html>
