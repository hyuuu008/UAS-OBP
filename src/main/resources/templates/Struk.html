<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Struk Pembayaran</title>
    <link rel="stylesheet" th:href="@{/css/Struk.css}">
</head>
<body>

<div class="box">
    <h2>Struk Pembayaran</h2>

    <p><b>Tipe Pesanan:</b> <span id="tipePesanan"></span></p>

    <p id="mejaRow" style="display:none;">
        <b>Nomor Meja:</b> <span id="nomorMeja"></span>
    </p>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody id="struk-table"></tbody>
    </table>

    <h3>Total: Rp <span id="total"></span></h3>
    <h3>Metode Pembayaran: <span id="metode"></span></h3>

    <h3 id="kembalianRow" style="display:none;">Uang Kembalian: Rp <span id="kembalian"></span></h3>

    <button onclick="goToPesanan()">Kembali ke Pesanan</button>
</div>

<script src="/js/struk.js"></script>

<script>
    function goToPesanan() {
        window.location.href = "/pesanan";
    }
</script>

</body>
</html>
